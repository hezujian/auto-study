name: Build and Package

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - test
      node-version:
        description: 'Node.js version'
        required: true
        default: '16.x'
        type: string
        
# This workflow builds and packages the application for Windows and macOS.
jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmjs.org/
          npm ci --no-warnings

      - name: Build application
        run: npm run build

      - name: Install packaging tool
        run: npm install -g pkg

      - name: Package for Windows
        run: |
          pkg . --targets node16-win-x64 -o auto-wangda-win-x64.exe
          powershell -Command "Get-FileHash .\auto-wangda-win-x64.exe | Format-List"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto-wangda-windows
          path: auto-wangda-win-x64.exe
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmjs.org/
          npm ci --no-warnings

      - name: Build application
        run: npm run build

      - name: Install packaging tool
        run: npm install -g pkg

      - name: Package for macOS
        run: |
          pkg . --targets node16-macos-x64 -o auto-wangda-macos-x64
          pkg . --targets node16-macos-arm64 -o auto-wangda-macos-arm64
          chmod +x auto-wangda-macos-*
          file auto-wangda-macos-*

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auto-wangda-macos
          path: auto-wangda-macos-*
          retention-days: 7
